version: '2.1'services:    systm8-data:        container_name: systm8-data        image: busybox        environment: &app_env            CLIENT_ID: 574a62f99cefa5a913000007            TZ: Australia/Sydney            # Tigase propertiess            # XMPP_HOST_ADDRESS: 192.168.1.51            XMPP_USER: admin            XMPP_PASSWORD: iooojshhw77hh73bjkkbhr7872h            XMPP_PUBSUB: pubsub            XMPP_KEEP_ALIVE_TIME: 100            XMPP_PPORT: 5222            XMPP_DB: admin            XMPP_DB_USER: systm8            XMPP_DB_PASS: w38T52007            # Redis properties            REDIS_HOST: redis            REDIS_PORT: 6379            REDIS_CHANNEL: pubsub            # Mongo properties            MONGO_HOST: mongo            MONGO_AUTH_DB: admin            MONGO_PORT: 27017            MONGO_USER_ADMIN: systm8            MONGO_PASSWORD_ADMIN: w38T52007            MONGO_DB_ADMIN: systemate_admin            MONGO_CLIENT_COLLECTION: company            # Appserver properties            HTTP_HOST: appserver            APP_HOST: appserver            # Condor update from dropbox, can be yes or no            CONDOR_UPDATE_FROM_DROPBOX: "no"            # Tigase Conversation History Plugin update from dropbox, can be yes or no            HISTORY_PLUGIN_UPDATE_FROM_DROPBOX: "no"            # Install type, can be: local, dev, prod            INSTALL_TYPE: local            # S3 Backup Bucket path            S3_PATH: s3://systm8-backup/dev-data            AWS_DEFAULT_REGION: ap-southeast-2            AWS_SECRET_ACCESS_KEY: U0QMEmejfaFZeYjWvDr3eaPQO+J09ARm2anEN9Kz            AWS_ACCESS_KEY_ID: AKIAJB6ILS5UCOGJ7Q5Q            # SMTP Mail settings            SMTP_HOST: mail.webts.biz            SMTP_PORT: 465            SMTP_SECURE: ssl            SMTP_SECURE_VERIFY: 1            SMTP_USERNAME: dispatch@webts.biz            SMTP_PASSWORD: JrD5-IteTrq6            SMTP_FROM_OVERRIDE: override@systm8.com            SMTP_DEBUG: 0        volumes:            - /data/db            - /var/www/html/folder_upload            - /var/www/html/slir/cache            - /host-data/dump            - /host-data/restore    docker-mount:        container_name: docker-mount        image: busybox        volumes:            - /var/run/docker.sock:/var/run/docker.sock            - .//compose            - ~/.docker/config.json/root/.docker/config.json    commander:        container_name: commander        image: webts/commander:m3.4        environment:             <<: *app_env        volumes:            - /var/run/docker.sock:/var/run/docker.sock            - /host-data-init/restore        command: init    mongo:        container_name: mongo        image: mongo:3.4        environment:             <<: *app_env        ports:            - 27017:27017        depends_on:            - commander        volumes_from:            - systm8-data        command: --smallfiles --auth    redis:        container_name: redis        image: redis        restart: always    appserver:        container_name: appserver        image: webts/appserver:onprem        environment:             <<: *app_env        restart: always        volumes:            - systm8-data    tigase:        container_name: tigase        image: webts/tigase        environment:             <<: *app_env        restart: always        ports:            - 5222:5222            - 9080:9080            - 9050:9050    condor:        container_name: condor        image: webts/condor        environment:             <<: *app_env        restart: always        links:            - systm8-data    cron:        container_name: cron        image: webts/cron:alpha        environment:             <<: *app_env        restart: always